        <section class="container my-5">
            <div class="text-center">
                <h1 class="mb-4">Contacto</h1>
                <p>Envíanos tus comentarios o sugerencias. Te responderemos a la brevedad.</p>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre completo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="asunto" class="form-label"><i class="fa-solid fa-pen"></i> Asunto</label>
                            <input type="text" id="asunto" class="form-control" placeholder="Escriba el asunto de su mensaje" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mensaje" class="form-label"><i class="fa-solid fa-comment-dots"></i> Mensaje</label>
                            <textarea id="mensaje" class="form-control" rows="4" placeholder="Escriba su mensaje aquí" required></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-vino w-100"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
